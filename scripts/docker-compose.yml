version: '3.9'

services:
  backend:
    build:
      context: ..
      dockerfile: scripts/Dockerfile
    container_name: capstone_backend
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - /app/venv
    env_file:
      - .env
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000
