services:
  capstone:
    container_name: capstone_container
    build:
      context: ..
      dockerfile: scripts/Dockerfile
    ports:
      - "8000:8000"
      - "5173:5173"
    env_file:
      - .env
    volumes:
      - ../:/app
    command: bash -c "python -m pip install --upgrade pip && concurrently 'uvicorn src.backend.main:app --host 0.0.0.0 --port 8000' 'npm --prefix src/frontend run dev'"
