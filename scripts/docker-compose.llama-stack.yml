version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    
    # GPU Support (Uncomment for NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - llama-network

  llama-stack:
    image: llamastack/distribution-ollama:latest
    container_name: llama-stack
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      # MODEL CHANGE: Using models that exist in Ollama registry
      - INFERENCE_MODEL=mistral:latest
      - EMBEDDING_MODEL=nomic-embed-text:latest
      - EMBEDDING_DIMENSION=768
      - TELEMETRY_ENABLED=false
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - llama-network

networks:
  llama-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local