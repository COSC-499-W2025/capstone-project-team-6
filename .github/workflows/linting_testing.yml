name: Linting and Tests CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - Development

jobs:
  lint-and-test:
    name: Linting and Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13, 3.14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-asyncio httpx mypy black isort bandit pip-audit pillow
      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Auto-format and Lint
        if: matrix.python-version == '3.14'
        run: |
          echo "Running auto-format and lint checks"
          black src --line-length 130 || true
          isort src || true
          flake8 src --max-line-length=130 --exclude=__pycache__,.pytest_cache  || true
          mypy src  || true
          bandit -r src  || true
          pip-audit  || true

            - name: Commit and push formatting fixes
        if: matrix.python-version == '3.14' && github.event_name == 'push' && github.actor != 'dependabot[bot]'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No formatting changes to commit."
          else
            git commit -m "chore(ci): auto-format code (via black/isort)"
            git push
          fi


      - name: Run Unit Tests
        run: |
          echo "Running backend unit tests"
          export PYTHONPATH=$(pwd)
          pytest src/tests/backend_test -v --disable-warnings --maxfail=1

